services:
  ep-ztf-xmatch:
    build: .
    image: ep-ztf-xmatch:latest
    container_name: ep-ztf-xmatch
    volumes:
      - ./data:/app/data
    ports:
      - "4000:4000"
    environment:
      - KOWALSKI_TOKEN=admin
      - API_USERNAME=admin
      - API_PASSWORD=admin
      - EP_EMAIL=<your-email>
      - EP_PASSWORD=<your-password>
      - EP_EXPTIME_DEFAULT=20.0 # in minutes, used to compute the mid-point of the exposure
      - DELTA_T=1.0
      - DELTA_T_ARCHIVAL=31.0
      - MAX_DT_XMATCH_NONADMIN=60.0 # in minutes